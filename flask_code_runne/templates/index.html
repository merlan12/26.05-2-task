<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Runner</title>
    {{ style|safe }}
    <style>
        body { font-family: sans-serif; padding: 20px; background: #1e1e1e; color: #ccc; }
        textarea { width: 100%; height: 300px; background: #2e2e2e; color: #eee; border: none; padding: 10px; font-family: monospace; font-size: 14px; }
        .output, .error { margin-top: 20px; }
        input[type=submit] { padding: 10px 20px; background: #444; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Python Code Runner</h1>
    <form method="post">
        <textarea name="code">{{ code }}</textarea><br>
        <input type="submit" value="Run">
    </form>

    {% if result %}
    <div class="output">
        <h2>Output:</h2>
        {{ result|safe }}
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <h2>Error:</h2>
        {{ error|safe }}
    </div>
    {% endif %}
</body>
</html>
